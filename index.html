<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gryphware</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: white;
      scroll-behavior: smooth;
    }

    .nav-dots {
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 999;
    }

    .nav-dots a {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: #555;
      display: block;
      transition: background-color 0.3s, transform 0.2s;
    }

    .nav-dots a.active,
    .nav-dots a:hover {
      background-color: #f0c000;
      transform: scale(1.2);
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
      text-align: center;
    }

    .hero {
      background: linear-gradient(135deg, #0f0f0f, #222);
    }

    .section-dark {
      background-color: #0f0f0f;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2em;
      color: #f0c000;
      margin-bottom: 20px;
    }

    .scroll-down {
      margin-top: 40px;
      font-size: 2em;
      animation: bounce 1.5s infinite;
      cursor: pointer;
      color: #f0c000;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .socials a {
      display: inline-block;
      margin: 10px;
      color: #f0c000;
      text-decoration: none;
      font-size: 1.3em;
      transition: transform 0.3s;
    }

    .socials a:hover {
      transform: scale(1.1);
      color: white;
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      .scroll-down {
        font-size: 1.5em;
      }

      .nav-dots {
        left: 10px;
        gap: 15px;
      }

      .nav-dots a {
        width: 12px;
        height: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Dots -->
  <div class="nav-dots">
    <a href="#hero" class="dot" id="dot-hero"></a>
    <a href="#contact" class="dot" id="dot-contact"></a>
  </div>

  <audio id="bgMusic" src="" loop></audio>

  <!-- Hero Section -->
  <section class="hero" data-aos="fade-in" id="hero">
    <h1 id="hero-title">GRYPHWARE</h1>
    <div class="subtitle" id="hero-sub">a person.</div>
    <div class="scroll-down" onclick="scrollToSection('contact')">â¬‡</div>
  </section>

  <!-- Contact Section -->
  <section class="section-dark" data-aos="fade-up" id="contact">
    <h1>Connect With Me</h1>
    <div class="socials">
      <a href="#">Facebook</a>
      <a href="#">GitHub</a>
      <a href="#">LinkedIn</a>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    const titles = ["GryphWare", "Astralynx Network Technology"];
    const subtitles = ["a person.", "a non-exist company (maybe)."];
    const titleEl = document.getElementById("hero-title");
    const subEl = document.getElementById("hero-sub");
    let currentIndex = 0;

    function switchText() {
      titleEl.style.opacity = 0;
      subEl.style.opacity = 0;

      setTimeout(() => {
        currentIndex = (currentIndex + 1) % titles.length;
        titleEl.innerText = titles[currentIndex];
        subEl.innerText = subtitles[currentIndex];
        titleEl.style.opacity = 1;
        subEl.style.opacity = 1;
      }, 500);
    }

    setInterval(switchText, 6000);

    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    // Dot nav logic
    const sections = ['hero', 'contact'];
    const dotMap = {
      hero: document.getElementById('dot-hero'),
      contact: document.getElementById('dot-contact'),
    };

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      for (let id of sections) {
        const sec = document.getElementById(id);
        const offset = sec.offsetTop;
        const height = sec.offsetHeight;
        if (scrollY >= offset - height / 2 && scrollY < offset + height / 2) {
          for (let d in dotMap) dotMap[d].classList.remove('active');
          dotMap[id].classList.add('active');
        }
      }
    });
  </script>
</body>
</html>
